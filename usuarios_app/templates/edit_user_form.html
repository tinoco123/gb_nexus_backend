{% load static %}
<div
    class="modal fade"
    id="edit-user-modal"
    tabindex="-1"
    aria-labelledby="modal para editar un usuario"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">
                    <img
                        id="modal-img-title"
                        src="{% static 'usuarios_app/img/usuarios-editar.svg' %}"
                    />
                    <span class="ms-2">Editar un usuario</span>
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form
                    class="row g-3"
                    method="POST"
                    id="edit-user-form"
                >
                    {% csrf_token %} 

                    <div class="col-6">
                        <label
                            for="{{ edit_user_form.first_name.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.first_name.label }}
                        </label>
                        {{ edit_user_form.first_name }}
                        <span id="error_edit_first_name" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ edit_user_form.last_name.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.last_name.label }}
                        </label>
                        {{ edit_user_form.last_name }}
                        <span id="error_edit_last_name" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ edit_user_form.email.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.email.label }}
                        </label>
                        {{ edit_user_form.email }}
                        <span id="error_edit_email" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ edit_user_form.password.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.password.label }}
                        </label>
                        {{ edit_user_form.password }}
                        <span id="error_edit_password" class="text-danger"></span>
                    </div>
                    <div class="col-12">
                        <label
                            for="{{ edit_user_form.address.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.address.label }}
                        </label>
                        {{ edit_user_form.address }}
                        <span id="error_edit_address" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ edit_user_form.company.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.company.label }}
                        </label>
                        {{ edit_user_form.company }}
                        <span id="error_edit_company" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ edit_user_form.date_birth.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_user_form.date_birth.label }}
                        </label>
                        {{ edit_user_form.date_birth }}
                        <span id="error_edit_date_birth" class="text-danger"></span>
                    </div>

                    <div class="col-12 d-flex flex-column">
                        <button type="submit" class="btn btn-primary" id="edit-user-submit-btn"> 
                            Editar un usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
