{% load static %}
<div
    class="modal fade"
    id="edit-keyword-modal"
    tabindex="-1"
    aria-labelledby="modal para editar una keyword"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">
                    <img
                        id="modal-img-title"
                        src="{% static 'keywords_app/img/keyword-editar.svg' %}"
                    />
                    <span class="ms-2">Editar una keyword</span>
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form
                    class="row g-3"
                    method="POST"
                    id="edit-keyword-form"
                >
                    {% csrf_token %} 

                    <div class="col-6">
                        <label
                            for="{{ edit_keyword_form.first_keyword.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_keyword_form.first_keyword.label }}
                        </label>
                        {{ edit_keyword_form.first_keyword }}
                        <span id="error_edit_first_keyword" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ edit_keyword_form.second_keyword.id_for_label }}"
                            class="form-label"
                        >
                            {{ edit_keyword_form.second_keyword.label }}
                        </label>
                        {{ edit_keyword_form.second_keyword }}
                        <span id="error_edit_second_keyword" class="text-danger"></span>
                    </div>     
                    <div class="col-12">
                        <div class="accordion" id="accordionEditar">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#editEstatalAccordion" aria-expanded="false" aria-controls="editEstatalAccordion">
                                        <label
                                            for="{{ edit_keyword_form.estatal_search.id_for_label }}"
                                            class="form-label"
                                        >
                                            {{ edit_keyword_form.estatal_search.label }}
                                        </label>
                                    </button>
                                </h2>
                                <div id="editEstatalAccordion" class="accordion-collapse collapse" data-bs-parent="#accordionEditar">
                                    <div class="accordion-body d-flex">
                                        <div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="selectAllEditEstatal">
                                                <label class="form-check-label" for="selectAllEditEstatal">
                                                Seleccionar todos
                                                </label>
                                            </div>
                                            <div>
                                                {% for state in edit_keyword_form.estatal_search %}
                                                    <div class="form-check form-check-inline">
                                                        <label for="{{ state.id_for_label }}" class="form-check-label">
                                                            {{ state.choice_label }} 
                                                            {{ state.tag }}
                                                        </label>
                                                    </div>      
                                            {% endfor %}
                                            </div>
                                        </div>
                                        <span id="error_edit_estatal_search" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#editCongresoAccordion" aria-expanded="false" aria-controls="editCongresoAccordion">
                                        <label
                                            for="{{ edit_keyword_form.congreso_search.id_for_label }}"
                                            class="form-label"
                                        >
                                            {{ edit_keyword_form.congreso_search.label }}
                                        </label>
                                    </button>
                                </h2>
                                <div id="editCongresoAccordion" class="accordion-collapse collapse" data-bs-parent="#accordionEditar">
                                    <div class="accordion-body d-flex">
                                        <div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="selectAllEditCongreso">
                                                <label class="form-check-label" for="selectAllEditCongreso">
                                                  Seleccionar todos
                                                </label>
                                            </div>
                                            <div>
                                                {% for state in edit_keyword_form.congreso_search %}
                                                    <div class="form-check form-check-inline">
                                                        <label for="{{ state.id_for_label }}" class="form-check-label">
                                                            {{ state.choice_label }} 
                                                            {{ state.tag }}
                                                        </label>
                                                    </div>
                                                {% endfor %}
                                            </div>
                                        </div>
                                        <span id="error_edit_congreso_search" class="text-danger"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 d-flex flex-column">
                        <button type="submit" class="btn btn-primary" id="edit-keyword-submit-btn">
                            Editar un keyword
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
