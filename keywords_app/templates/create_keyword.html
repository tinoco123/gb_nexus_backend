{% load static %}
<div
    class="modal fade"
    id="create-keyword-modal"
    tabindex="-1"
    aria-labelledby="modal para agregar una keyword"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">
                    <img
                        id="modal-img-title"
                        src="{% static 'keywords_app/img/keyword-agregar.svg' %}"
                    />
                    <span class="ms-2">Agregar una keyword</span>
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form
                    class="row g-3"
                    method="POST"
                    id="create-keyword-form"
                >
                    {% csrf_token %} 

                    <div class="col-6">
                        <label
                            for="{{ create_keyword_form.first_keyword.id_for_label }}"
                            class="form-label"
                        >
                            {{ create_keyword_form.first_keyword.label }}
                        </label>
                        {{ create_keyword_form.first_keyword }}
                        <span id="error_first_keyword" class="text-danger"></span>
                    </div>
                    <div class="col-6">
                        <label
                            for="{{ create_keyword_form.second_keyword.id_for_label }}"
                            class="form-label"
                        >
                            {{ create_keyword_form.second_keyword.label }}
                        </label>
                        {{ create_keyword_form.second_keyword }}
                        <span id="error_second_keyword" class="text-danger"></span>
                    </div>
                    <div class="col-12">
                        <label
                            for="{{ create_keyword_form.congreso_search.id_for_label }}"
                            class="form-label"
                        >
                            {{ create_keyword_form.congreso_search.label }}
                        </label>
                        {% for state in create_keyword_form.congreso_search %}
                            <div class="form-check">
                                <label for="{{ state.id_for_label }}" class="form-check-label">
                                    {{ state.choice_label }} 
                                    {{ state.tag }}
                                </label>
                            </div>
                        {% endfor %}
                        <span id="error_congreso_search" class="text-danger"></span>
                    </div>
                    <div class="col-12">
                        <label
                            for="{{ create_keyword_form.estatal_search.id_for_label }}"
                            class="form-label"
                        >
                            {{ create_keyword_form.estatal_search.label }}
                        </label>
                        {% for state in create_keyword_form.estatal_search %}
                            <div class="form-check">
                                <label for="{{ state.id_for_label }}" class="form-check-label">
                                    {{ state.choice_label }} 
                                    {{ state.tag }}
                                </label>
                            </div>
                        {% endfor %}
                        <span id="error_estatal_search" class="text-danger"></span>
                    </div>
                    <div class="col-12 d-flex flex-column">
                        <button type="submit" class="btn btn-primary" id="create-keyword-submit-btn">
                            Agregar un keyword
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
