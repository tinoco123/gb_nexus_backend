{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authentication/css/password_reset_done.css'%}">
    <link rel="stylesheet" href="{% static 'authentication/css/password_reset_confirm.css'%}">
    
</head>

<body>
    <div class="box-container">
        <div>
            <img src="{% static 'authentication/img/logo_lc-03.png' %}" class="img-fluid logo"
                alt="logo global nexus" />
        </div>
        <h1>Escribe una nueva contraseña</h1>
        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            <div class="col-12 mt-2 d-flex flex-column">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">
                    {{ form.new_password1.label }}:
                </label>
                {{ form.new_password1 }}
            </div>
            <div class="col-12 mt-3 d-flex flex-column">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">
                    {{ form.new_password2.label }}:
                </label>
                {{ form.new_password2 }}
            </div>
            <button class="mt-3">Cambiar mi contraseña</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
